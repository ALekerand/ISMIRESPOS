<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 

		<ui:composition template="/templates/template.xhtml">
			<ui:define name="body">
			<h:form id="form">
			<fieldset>
			
			<h:panelGrid columns="6" cellpadding="2" >
			<p:outputLabel value="Quantite"></p:outputLabel>
			<p:inputText value="#{bonCommandeController.qteLigneCommande}"></p:inputText>
			</h:panelGrid>
			<br />
			
			<p:dataTable var="variable" value="#{bonCommandeController.listMateriel}" selectionMode="Single" selection="#{bonCommandeController.selectedObject}" rowKey="#{variable.idMateriel}">
			<p:ajax event="rowSelect" listener="#{bonCommandeController.choisirLigne}" update="form"></p:ajax>
			
			
			<p:column headerText="Materiel">
			<h:outputText value="#{variable.nomMateriel}" />
			</p:column>
			
			<p:column headerText="Code">
			<h:outputText value="#{variable.codeMateriel}" />
			</p:column>
			
			<p:column headerText="StockActuel">
			<h:outputText value="#{variable.stockActuel}" />
			</p:column>
			
			</p:dataTable>
			<br />
			<p:toolbar >
				<f:facet name="left">
					<p:commandButton value="Ajouter" action="#{bonCommandeController.ajouter}" update="form"></p:commandButton>
				</f:facet>
			</p:toolbar>
			</fieldset>
			
			<p:dataTable var="variable" value="#{bonCommandeController.listObject}" >
			
			<p:column headerText="Materiel">
			<h:outputText value="#{variable.materiel.nomMateriel}" />
			</p:column>
			
			<p:column headerText="Code">
			<h:outputText value="#{variable.materiel.codeMateriel}" />
			</p:column>
			
			<p:column headerText="StockActuel">
			<h:outputText value="#{variable.materiel.stockActuel}" />
			</p:column>
			
			<p:column headerText="Quantite">
			<h:outputText value="#{variable.qteLigneCommande}" />
			</p:column>
			
			</p:dataTable>
			
			<br/>
	<!--  		<fieldset>
			
				
			
				<h:panelGrid columns="6" cellpadding="2" >
			<p:outputLabel value="Commantaire"></p:outputLabel>
			<p:inputText value="#{bonCommandeController.qteLigneCommande}"></p:inputText>
			</h:panelGrid>
			</fieldset>
			-->
			</h:form>
		    </ui:define>
	</ui:composition>

</body> 
</html>
