<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 

		<ui:composition template="/templates/template.xhtml">
			<ui:define name="body">
			<h:form id="form">
			<fieldset>
			<legend>Ligne de commande</legend>
	<h:panelGrid columns="7" cellpadding="2" >
			
			<div style="font-size: 15px ; padding-top: 15px; padding-left: 35px; padding-right: 100%">
			
			<p:dataTable id="materiel" var="variable" value="#{bonCommandeController.listMateriel}" paginator="true" rows="5" rowsPerPageTemplate="5,10,15,{ShowAll|'All'}" selectionMode="single"  selection="#{bonCommandeController.selectedObject}" rowKey="#{variable.idMateriel}">
			<f:facet name="header">LISTES DES MATERIELS</f:facet>
			<p:ajax event="rowSelect" listener="#{bonCommandeController.choisirLigne}" update="form"></p:ajax>
			
			<p:column headerText="Materiel">
			<h:outputText value="#{variable.nomMateriel}"  style="width:10%"/>
			</p:column>
			
			<p:column headerText="Code">
			<h:outputText value="#{variable.codeMateriel}" style="width:10%"/>
			</p:column>
			
			</p:dataTable>
					<br />
			<p:outputLabel value="Code"></p:outputLabel>
			<p:inputText value="#{bonCommandeController.materiel.codeMateriel}" readonly="true"></p:inputText>
			
			<p:outputLabel value="Designation"></p:outputLabel>
			<p:inputText value="#{bonCommandeController.materiel.nomMateriel}" readonly="true"></p:inputText>
	
			<p:outputLabel value="Quantite"></p:outputLabel>
			<p:inputText value="#{bonCommandeController.qteLigneCommande}"></p:inputText>
	
	
			</div>
			</h:panelGrid>
			<br />
			<p:toolbar >
				<f:facet name="left">
					<p:commandButton value="Ajouter" action="#{bonCommandeController.ajouter}" update="form"></p:commandButton>
				</f:facet>
			</p:toolbar>
				
			
			<br/>
			<p:dataTable var="variable" value="#{bonCommandeController.listObject}" >
			
			<p:column headerText="Materiel">
			<h:outputText value="#{variable.materiel.nomMateriel}" />
			</p:column>
			
			<p:column headerText="Code Materiel">
			<h:outputText value="#{variable.materiel.codeMateriel}" />
			</p:column>
			
			<p:column headerText="Quantite">
			<h:outputText value="#{variable.qteLigneCommande}" />
			</p:column>
			
			</p:dataTable>
			</fieldset>
			
			
			<br/>
			<fieldset>
			<legend>Bon et Code ligne commande</legend>
				<h:panelGrid columns="4" cellpadding="15" >
		
			<p:outputLabel value="Commantaire"></p:outputLabel>
			<p:inputTextarea value="#{bonCommandeController.bonCommande.commentaireBonCommande}" ></p:inputTextarea>
			
			</h:panelGrid>
			</fieldset>
			<br />
				<p:dataTable var="variable" value="#{bonCommandeController.listLigneCommande}" paginator="true" rows="5" rowsPerPageTemplate="5,10,15,{ShowAll|'All'}" >
			
			<p:column headerText="Materiel">
			<h:outputText value="#{variable.materiel.nomMateriel}" />
			</p:column>
			
			<p:column headerText="Code Materiel">
			<h:outputText value="#{variable.materiel.codeMateriel}" />
			</p:column>
		
			<p:column headerText="Code BonCommande">
			<h:outputText value="#{variable.boncommande.codeBonCommande}" />
			</p:column>
			
			<p:column headerText="Code LigneCommande">
			<h:outputText value="#{variable.codeLigneCommande}" />
			</p:column>
	
			<p:column headerText="Quantite">
			<h:outputText value="#{variable.qteLigneCommande}" />
			</p:column>
			
			<p:column headerText="Commmentaire">
			<h:outputText value="#{variable.boncommande.commentaireBonCommande}" />
			</p:column>
			</p:dataTable>
				<p:toolbar >
				<f:facet name="left">
					<p:commandButton value="Enregistrer" action="#{bonCommandeController.enregistrer}" update="form"></p:commandButton>
					<p:commandButton value="Annuler" action="#{bonCommandeController.annuler}" update="form"></p:commandButton>
					<p:commandButton value="Modifier" action="#{bonCommandeController.modifier}" update="form"></p:commandButton>
				</f:facet>
			</p:toolbar>
			</h:form>
		    </ui:define>
	</ui:composition>

</body> 
</html>
