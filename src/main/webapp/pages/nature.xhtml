<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/templates/template.xhtml">
			<ui:define name="body">
				<h:form id="form">
				<p:messages autoUpdate="true" closable="true" showDetail="false"/>
<p:panel header="Enregistrement des droits"> 		
<h:panelGrid columns="6" cellpadding="10">
	<p:outputLabel for="input_code" value="Code"></p:outputLabel>
	<p:inputText id="input_code" value="#{natureController.nature.codeNature}" required="true" requiredMessage="Veuillez resseigner ce champ SVP"></p:inputText>	

<p:outputLabel for="input_lib" value="Libéllé"></p:outputLabel>
	<p:inputText id="input_lib" value="#{natureController.nature.libNature}" required="true" requiredMessage="Veuillez resseigner ce champ SVP"></p:inputText>	

<p:outputLabel for="input_descrip" value="Description"></p:outputLabel>
	<p:inputTextarea id="input_descrip" value="#{natureController.nature.descriptionNature}" rows="5" cols="55" ></p:inputTextarea>
</h:panelGrid>
</p:panel>
<br/>
<p:toolbar >
			<f:facet name="left">
				<p:commandButton value="Enregistrer" action="#{natureController.enregistrer}" update="form" binding="#{natureController.btnEnregistrer}"></p:commandButton>
				<p:commandButton value="Annuler"  action="#{natureController.annuler}" process="@this" update="form" binding="#{natureController.btnAnnuler}"></p:commandButton>
				<p:commandButton value="Modifier"  action="#{natureController.modifier}" update="form" binding="#{natureController.btnModifier}"></p:commandButton>
			</f:facet>
		</p:toolbar>
		<br/>
		
	<p:dataTable  var="var" value="#{natureController.listTable}"  selectionMode="single" selection="#{natureController.selectedObject}" rowKey="#{var.idNature}">
 
 <f:facet name="header"> LISTE DES NATURES DE MATERIEL </f:facet>
     <p:ajax event="rowSelect" process="@this"  update="form" listener="#{natureController.selectionnerLigne}"></p:ajax>
   		
   		<p:column headerText="Code" style="width:30%">
        <h:outputText value="#{var.codeNature}"/>
        </p:column>
        
        <p:column headerText="Libellé">
        <h:outputText value="#{var.libNature}"/>
        </p:column>
        
        <p:column headerText="Description">
        <h:outputText value="#{var.descriptionNature}"/>
        </p:column>
        
        </p:dataTable>
				
				</h:form>
			</ui:define>
	</ui:composition>

</html>
