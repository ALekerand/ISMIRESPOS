<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/templates/template.xhtml">
			<ui:define name="body">
				<h:form id="form">
				<p:messages autoUpdate="true" closable="true" showDetail="false"/>
		<fieldset>
 	<legend>ENREGISTREMENT DES FOURNISSEURS</legend>		
<h:panelGrid columns="6" cellpadding="10">
	<p:outputLabel for="input_code" value="Code"></p:outputLabel>
	<p:inputText id="input_code" value="#{fournisseurController.fournisseur.codeFournisseur}" readonly="true"></p:inputText>	

<p:outputLabel for="input_cc" value="Compte contribuable"></p:outputLabel>
	<p:inputText id="input_cc" value="#{fournisseurController.fournisseur.nccFournisseur}" required="true" requiredMessage="Veuillez resseigner ce champ SVP"></p:inputText>	

<p:outputLabel for="input_nom" value="Nom"></p:outputLabel>
	<p:inputText id="input_nom" value="#{fournisseurController.fournisseur.nomFournisseur}" required="true" requiredMessage="Veuillez resseigner ce champ SVP"></p:inputText>	


<p:outputLabel for="input_adres" value="Adresse:"></p:outputLabel>
	<p:inputText id="input_adres" value="#{fournisseurController.fournisseur.adresseFournisseur}"></p:inputText>	


<p:outputLabel for="input_tel" value="Téléphone:"></p:outputLabel>
	<p:inputText id="input_tel" value="#{fournisseurController.fournisseur.telephoneFournisseur}" required="true" requiredMessage="Veuillez resseigner ce champ SVP"></p:inputText>	
</h:panelGrid>

</fieldset>
<br/>
<p:toolbar >
			<f:facet name="left">
				<p:commandButton value="Enregistrer" action="#{fournisseurController.enregistrer}" update=":form" binding="#{fournisseurController.btnEnregistrer}"></p:commandButton>
				<p:commandButton value="Annuler"  action="#{fournisseurController.annuler}" process="@this" update="form" binding="#{fournisseurController.btnAnnuler}"></p:commandButton>
				<p:commandButton value="Modifier"  action="#{fournisseurController.modifier}" update="form" binding="#{fournisseurController.btnModifier}"></p:commandButton>
			</f:facet>
		</p:toolbar>
		<br/>
		
	<p:dataTable  var="var" value="#{fournisseurController.listTable}"  selectionMode="single" selection="#{fournisseurController.selectedObject}" rowKey="#{var.idFournisseur}">
 
 <f:facet name="header"> LISTE DES FOURNISSEURS </f:facet>
     <p:ajax event="rowSelect" process="@this"  update="form" listener="#{fournisseurController.selectionnerLigne}"></p:ajax>
   		
   		<p:column headerText="Code" style="width:30%">
        <h:outputText value="#{var.codeFournisseur}"/>
        </p:column>
        
        <p:column headerText="Compte contribuable">
        <h:outputText value="#{var.nccFournisseur}"/>
        </p:column>
        
        <p:column headerText="Nom">
        <h:outputText value="#{var.nomFournisseur}"/>
        </p:column>
        
        <p:column headerText="Adresse">
        <h:outputText value="#{var.adresseFournisseur}"/>
        </p:column>
        
        <p:column headerText="Téléphone">
        <h:outputText value="#{var.telephoneFournisseur}"/>
        </p:column>
        
        </p:dataTable>
				
				</h:form>
			</ui:define>
	</ui:composition>

</html>
