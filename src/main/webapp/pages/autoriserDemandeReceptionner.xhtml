<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
<ui:composition template="/templates/template.xhtml">
			<ui:define name="body">
			<form >
	<div style="font-size: 15px ; padding-top: 15px; padding-left: 35px; padding-right: 35px">
						<p:dataTable  var="var" value="#{demandeEtSortieController.listObject}" selectionMode="single" selection="#{demandeEtSortieController.selectedDemande}" rowKey="#{var.idDemande}">
 							<f:facet name="header">LISTE DES DEMANDES</f:facet>
  							 <p:ajax event="rowSelect" process="@this"   listener="#{demandeEtSortieController.selectionnerLigne}"></p:ajax>
   		
   										<p:column headerText="Demandeur">
     								    <h:outputText value="#{var.entite.personne.nomPersonne} "/>
    								    </p:column>
   		
   										<p:column headerText="Code" >
      								    <h:outputText value="#{var.codeDemande}"/>
     								    </p:column>
        
      								    <p:column headerText="Materiel">
      								    <h:outputText value="#{var.materiel.nomMateriel}"/>
     								    </p:column>
        
       								   <p:column headerText="QuantitÃ©">
                                       <h:outputText value="#{var.qteDemande}"/>
                                       </p:column>
                                       
                                         <p:column headerText="Etat Demande">
                                       <h:outputText value="#{var.etatDemande.libEtatDemande}"/>
                                       </p:column>
                                       
                                        <p:column headerText="Date Demande">
                                       <h:outputText value="#{var.dateDemande}"/>
                                       </p:column>
                                       
                                        <p:column headerText="Etat Reception">
                                       <h:outputText value="#{var.etatReception}"/>
                                       </p:column>
                                         
                                        <p:column headerText="Date Etat Reception">
                                       <h:outputText value="#{var.dateEtatReception}"/>
                                       </p:column>
                                         <p:column headerText="Autoriser sortie">
                                     <p:commandButton value="Autoriser" actionListener="#{demandeEtSortieController.selectionnerLigne}"
                                     update=":dialogs" oncomplete="PF('sortieDemandeDialog').show()">
                                     <p:resetInput target=":dialogs"></p:resetInput>
                                     </p:commandButton>	
                                       </p:column>
                       </p:dataTable>
					 </div>
					 
			<h:form id="dialogs">
        <p:dialog header="validation de sortie" showEffect="fade" modal="true" widgetVar="sortieDemandeDialog"
            responsive="true">
            <h:panelGrid columns="4" cellpadding="10">
                
                        <p:outputLabel value="code sortie"></p:outputLabel>
                        <p:inputText value="#{demandeEtSortieController.sortie.codeSortie}" ></p:inputText>
          
                       <p:outputLabel value="date enregistrement sortie"></p:outputLabel>
                       <p:calendar value="#{demandeEtSortieController.dateEnregSortie}" pattern="dd/MM/yyyy" locale="fr" navigator="true"></p:calendar>
                      
            <f:facet name="footer">
                <p:commandButton value="Enregistrer"  actionListener="#{demandeEtSortieController.enregistrer}"/>
            </f:facet>
              </h:panelGrid>
          
         
        </p:dialog>

    </h:form>
    </form>
   		</ui:define>
	</ui:composition>
</body> 
</html>
